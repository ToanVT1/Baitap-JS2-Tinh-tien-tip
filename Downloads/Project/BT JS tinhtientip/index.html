<!DOCTYPE html>

<head>

      <input type="number" class="form-control" id="so_Nguoi">
    </div>
    <button id="btn" type="submit" class="btn btn-primary">Tính Tiền Tip</button>


    <div class="input">

      <p>Tip amount</p>
      <p id="output">Số Tiền Tip Là: ...$</p>
    </div>




  </div>
